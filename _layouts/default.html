<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=5.0, width=device-width" />
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl | prepend: site.url }}" />
  </head>
  <body>
    <script src="{{ "/assets/javascript/jquery.js" | prepend: site.url }}"></script>
    <script src="{{ "/assets/javascript/script.js" | prepend: site.url }}"></script>
    {% include banner.html %}
    <div class="wrapper-page">
      <div class="wrapper-inner-page">
        <main>
          {% include header.html %}
          {{ content }}
          <div class="gallery-grid">
            {% for post in site.posts %}
            <div class="gallery-item" >
              <a href="{{ post.url }}">
                <p class="gallery-text">{{ post.title }}</p>
                <img class="gallery-thumbnail" src="{{ post.thumbnail }}" alt="{{ post.altText }}" loading="lazy">
              </a>
            </div>
            {% endfor %}
          </div>
        </main>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
